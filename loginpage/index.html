<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Sign Up</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@25.3.0/build/css/intlTelInput.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>

	</head>
	<body>
		
		<figure id="photo">
			<img src="view.jpg" alt="this is logo">
			<h6>Photo by <a href="https://unsplash.com/@macro_viewpoint?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Kristīne Zāle</a> on <a href="https://unsplash.com/photos/aerial-photography-of-house-near-sea-during-daytime-EZT6qusWOBQ?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
      </h6>
		</figure>
		<main>	
			<h1 id="welcometext">Please Sign in!</h1>
			<form method="post" action="/" id="signform">
					<div class="field">
						<input id="username" name="user" type="text" placeholder="First name" autocomplete="off" minlength="3" maxlength="14" required>
						<label for="username">First Name</label>
					</div>
					<div class="field">
						<input id="lastname" name="lastname" type="text" placeholder="Last name" autocomplete="off" minlength="3" maxlength="14" required>
						<label for="lastname">Last Name</label>
					</div>
					<div class="field">
						<input id="email" name="email" type="email" placeholder="Please enter your email!" autocomplete="on" size="24"
		maxlength="32" required>
						<label for="email">Email</label>
					</div>
					<div class="field">
						<input id="phone" name="phonenum" type="tel" autocomplete="off" placeholder="Please enter your number!" required>
						<label for="phone">Phone number</label>
					</div>
					<div class="field">
						<input id="password" name="password" type="password" minlength="8" required>
						<label for="password">Password</label>
					</div>
					<div class="field">
						<input id="password" name="confpassword" type="password" minlength="8" required>
						<label for="password">Confirm Password</label>
					</div>
				<button type="submit">Create Account</button>
			</form>
			<p id="login">Already have an account? Please <a href="#">login</a>! </p>
		</main>
	<script src="index.js"></script>
	</body>
</html>
