name: Todo app CI/CD Debug

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Verify build output
      run: |
        echo "=== Build Verification ==="
        echo "Current directory: $(pwd)"
        echo "Dist contents:"
        ls -la dist/
        echo "File count: $(find dist/ -type f | wc -l)"
        [ -f "dist/index.html" ] && echo "✓ index.html exists" || echo "✗ index.html missing"
        du -sh dist/

    - name: Test FTP connection (Basic check)
      run: |
        echo "=== Testing FTP Connection ==="
        echo "Testing connection to ${{ secrets.FTP_SERVER }}:${{ secrets.FTP_PORT }}"
        # Basic network check
        timeout 5 bash -c "echo > /dev/tcp/${{ secrets.FTP_SERVER }}/${{ secrets.FTP_PORT }}" && \
        echo "✓ Port ${{ secrets.FTP_PORT } is open" || \
        echo "✗ Port ${{ secrets.FTP_PORT } is closed or unreachable"

    - name: Install FTP client for testing
      run: sudo apt-get update && sudo apt-get install -y ftp

    - name: Manual FTP test (will fail but show why)
      run: |
        echo "=== Manual FTP Test ==="
        echo "open ${{ secrets.FTP_SERVER }} ${{ secrets.FTP_PORT }}" > ftp_commands.txt
        echo "user ${{ secrets.FTP_USERNAME }} ${{ secrets.FTP_PASSWORD }}" >> ftp_commands.txt
        echo "ls" >> ftp_commands.txt
        echo "quit" >> ftp_commands.txt
        
        # This will likely fail but show the error
        ftp -n < ftp_commands.txt || echo "FTP test completed (expected to fail in CI)"

    - name: Upload via FTP with detailed logging
      uses: SamKirkland/FTP-Deploy-Action@4.3.2
      with:
        server: 77.222.61.245
        port: 21
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./dist/
        server-dir: /dailytask_tech/public_html/
        protocol: ftp
        log-level: verbose
        dangerous-clean-slate: false  # Change to false for safety first

    - name: Final verification
      run: echo "If you see this, FTP step didn't fail catastrophically"