<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main class="gameboard">
		<button class="cell-0" value="0"></button>
	    <button class="cell-1" value="1"></button>
	    <button class="cell-2" value="2"></button>
	    <button class="cell-3" value="3"></button>
	    <button class="cell-4" value="4"></button>
	    <button class="cell-5" value="5"></button>
	    <button class="cell-6" value="6"></button>
	    <button class="cell-7" value="7"></button>
	    <button class="cell-8" value="8"></button>
	</main>
	
	<p style="bottom:0;"><a href="https://www.flaticon.com/free-icons/close" title="close icons">Close icons created by Pixel perfect - Flaticon</a></p>
	<p style="bottom:0;"><a href="https://www.flaticon.com/free-icons/zero" title="zero icons">Zero icons created by Freepik - Flaticon</a></p>
<script src="index.js"></script>
</body>
</html>
