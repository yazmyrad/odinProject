<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div style="width:20%; margin-top:2%; margin-left:auto; margin-right:auto;">
		<h2 class="usernames" style="color:white; text-align:center;">User-0 & User-1</h2>
		<h3 class="score" style="text-align:center;"></h3>
	</div>
	<main class="gameboard">
		<button class="cell-0" onclick="play(this)" value="0"></button>
		<button class="cell-1" onclick="play(this)" value="1"></button>
		<button class="cell-2" onclick="play(this)" value="2"></button>
		<button class="cell-3" onclick="play(this)" value="3"></button>
		<button class="cell-4" onclick="play(this)" value="4"></button>
		<button class="cell-5" onclick="play(this)" value="5"></button>
		<button class="cell-6" onclick="play(this)" value="6"></button>
		<button class="cell-7" onclick="play(this)" value="7"></button>
		<button class="cell-8" onclick="play(this)" value="8"></button>
	</main>
	<div style="display:flex; width:20%; margin-top:2%; margin-left:auto; margin-right:auto; justify-content:center;">
		<button class="reset" onclick="reset()">Reset score</button>
	</div>
	<p style="bottom:0;"><a href="https://www.flaticon.com/free-icons/close" title="close icons">Close icons created by Pixel perfect - Flaticon</a></p>
	<p style="bottom:0;"><a href="https://www.flaticon.com/free-icons/zero" title="zero icons">Zero icons created by Freepik - Flaticon</a></p>
<script src="index.js"></script>
</body>
</html>
