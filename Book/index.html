<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Library</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="openBtn">
			<button class="openButton" onclick="openForm()"><strong>Add book</strong></button>
		</div>
		<div class="form-popup-container" id="popupOverlay" style="display:none;">
			<main class="formPopup" id="popupForm">	
			
				<button style="margin-left:90%;" type="button" class="btn cancel" onclick="closeForm()"><img src="close.png" style="width:20px; height:20px;"></button>
				<form method="post" action="/" id="bookform">
						<div class="row">
						      <div class="col-25">
							<label for="bname">Book's Name</label>
						      </div>
						      <div class="col-75">
							<input type="text" id="bname" name="bookname" placeholder="Book's Name" autocomplete="off" minlength="2" maxlength="50" required>
						      </div>
						    </div>
						    <div class="row">
						      <div class="col-25">
							<label for="aname">Author Name</label>
						      </div>
						      <div class="col-75">
							<input type="text" id="aname" name="authorname" placeholder="The author name" autocomplete="off" minlength="2" maxlength="24" required>
						      </div>
						    </div>
						    <div class="row">
						      <div class="col-25">
							<label for="genre">Genre</label>
						      </div>
						      <div class="col-75">
							<select id="genre" name="genre">
								<option value="fantasy">Fantasy</option>
								<option value="science_fiction">Science Fiction (Sci-Fi)</option>
								<option value="horror">Horror</option>
								<option value="thriller">Thriller</option>
								<option value="mystery">Mystery</option>
								<option value="romance">Romance</option>
								<option value="historical_fiction">Historical Fiction</option>
								<option value="adventure">Adventure</option>
								<option value="dystopian">Dystopian</option>
								<option value="young_adult">Young Adult (YA)</option>
								<option value="childrens">Childrenâ€™s</option>
								<option value="literary_fiction">Literary Fiction</option>
								<option value="magical_realism">Magical Realism</option>
								<option value="urban_fantasy">Urban Fantasy</option>
								<option value="steampunk">Steampunk</option>
								<option value="cyberpunk">Cyberpunk</option>
								<option value="paranormal">Paranormal</option>
								<option value="supernatural">Supernatural</option>
								<option value="biography">Biography</option>
								<option value="autobiography">Autobiography</option>
								<option value="memoir">Memoir</option>
								<option value="history">History</option>
								<option value="science">Science</option>
								<option value="philosophy">Philosophy</option>
								<option value="psychology">Psychology</option>
								<option value="self_help">Self-Help</option>
								<option value="business">Business</option>
								<option value="true_crime">True Crime</option>
								<option value="travel">Travel</option>
								<option value="cooking">Cooking/Food</option>
								<option value="health_fitness">Health & Fitness</option>
								<option value="art_design">Art & Design</option>
								<option value="technology">Technology</option>
							</select>
						      </div>
						    </div>
						    <div class="row">
						      <div class="col-25">
							<label for="pages">Number of pages</label>
						      </div>
						      <div class="col-75">
							<input type="number" id="pages" name="numberofpages" placeholder="Number of pages" autocomplete="off" required>
						      </div>
						      
						    </div>
						    <div class="row">
						    	<div class="col-25">
								<label for="read">I've read it</label>
							</div>
							<div class="col-75" style="margin-top:2%;">
								<input id="read" style="width:30px; margin-right:90%;" name="read" type="checkbox">
							</div>
						   </div>
						   <div class="row">
						      <div class="col-25">
							<label for="iamge">Cover Image</label>
						      </div>
						      <div class="col-75">
							<input type="url" id="image" name="cover" placeholder="Cover Image link" autocomplete="off" size="35" pattern="https://.*">
						      </div>
						    </div>
						    <div class="row">
						      <input type="submit" value="Add" >
						    </div>
						
						
				</form>
			</main>
		</div>
		<div id="large-th">
		  <div class="container">
		    <h1> A list of books</h1>
		    <br>
		    <div class="choose">
		      <a href="#list-th"><i class="fa fa-th-list" aria-hidden="true" ><img src="menu.png" style="width:20px; height:20px;"></i></a>
		      <a href="#large-th"><i class="fa fa-th-large" aria-hidden="true"><img src="categories.png" style="width:20px; height:20px;"></i></a>
		    </div>
	    	    <div id="list-th">

	    	    </div>
		  </div>
		</div>
	<script src="index.js"></script>
	<a href="https://www.flaticon.com/free-icons/close" title="close icons">Close icons created by inkubators - Flaticon</a>
	</body>
</html>
